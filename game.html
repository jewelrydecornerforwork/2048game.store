<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #776e65;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: transparent;
            border-radius: 0;
            padding: 20px;
            box-shadow: none;
            backdrop-filter: none;
            max-width: 600px;
            width: 600px;
            margin: 0 auto;
        }

        .game-header {
            margin-bottom: 20px;
        }

        .title {
            font-size: 80px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .scores-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .score-container {
            background: #bbada0;
            padding: 15px 30px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            min-width: 120px;
        }

        .score-label {
            font-size: 16px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .score {
            font-size: 32px;
        }

        .restart-button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            transition: background 0.3s;
        }

        .restart-button:hover {
            background: #9f8a76;
        }

        .grid-container {
            position: relative;
            background: #bbada0;
            border-radius: 9px;
            padding: 20px;
            margin: 0 auto;
            width: 600px;
            height: 600px;
            box-sizing: border-box;
        }

        .grid-row {
            display: flex;
            margin-bottom: 13.33px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell {
            width: 130px;
            height: 130px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 9px;
            margin-right: 13.33px;
            position: relative;
        }

        .grid-cell:last-child {
            margin-right: 0;
        }

        .tile {
            position: absolute;
            width: 130px;
            height: 130px;
            background: #eee4da;
            border-radius: 9px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
            z-index: 10;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 40px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 40px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 40px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 36px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 36px; }

        /* 超级瓷砖样式 */
        .tile-4096 { background: #edc22e; color: #f9f6f2; font-size: 32px; }
        .tile-8192 { background: #edc22e; color: #f9f6f2; font-size: 28px; }
        .tile[class*="tile-"]:not(.tile-2):not(.tile-4):not(.tile-8):not(.tile-16):not(.tile-32):not(.tile-64):not(.tile-128):not(.tile-256):not(.tile-512):not(.tile-1024):not(.tile-2048):not(.tile-4096):not(.tile-8192) {
            font-size: 24px;
        }

        .game-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 20px;
            z-index: 100;
        }

        .game-message.game-won {
            background: rgba(237, 194, 46, 0.9);
            color: #f9f6f2;
        }

        .game-message.game-over {
            background: rgba(238, 228, 218, 0.9);
            color: #776e65;
        }

        .message-text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .try-again-button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .try-again-button:hover {
            background: #9f8a76;
        }

        .instructions {
            margin-top: 30px;
            font-size: 18px;
            color: #776e65;
            line-height: 1.6;
            max-width: 600px;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                width: 95vw;
            }
            
            .title {
                font-size: 36px;
            }
            
            .grid-container {
                width: 280px;
                height: 280px;
                padding: 8px;
                gap: 8px;
            }
            
            .grid-row {
                height: 60px;
                gap: 8px;
            }
            
            .grid-cell, .tile {
                width: 60px;
                height: 60px;
            }
            
            .tile {
                font-size: 24px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 20px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="title">2048</h1>
            <div class="scores-container">
                <div class="score-container">
                    <div class="score-label">Score</div>
                    <div class="score" id="score">0</div>
                </div>
                <div class="score-container">
                    <div class="score-label">Best</div>
                    <div class="score" id="best">0</div>
                </div>
            </div>
            <button class="restart-button" onclick="game.restart()">New Game</button>
        </div>

        <div class="grid-container" id="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>

        <div class="game-message" id="game-message">
            <div class="message-text" id="message-text"></div>
            <button class="try-again-button" onclick="game.restart()">Try Again</button>
        </div>

        <div class="instructions">
            <strong>HOW TO PLAY:</strong> Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.best = parseInt(localStorage.getItem('best2048')) || 0;
                this.size = 4;
                this.init();
                this.bindEvents();
            }

            init() {
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.updateDisplay();
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
                this.hideMessage();
            }

            addRandomTile() {
                const emptyCells = [];
                for (let r = 0; r < this.size; r++) {
                    for (let c = 0; c < this.size; c++) {
                        if (this.grid[r][c] === 0) {
                            emptyCells.push({ r, c });
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.r][randomCell.c] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            updateDisplay() {
                const container = document.getElementById('grid-container');
                const tiles = container.querySelectorAll('.tile');
                tiles.forEach(tile => tile.remove());

                for (let r = 0; r < this.size; r++) {
                    for (let c = 0; c < this.size; c++) {
                        if (this.grid[r][c] !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${this.grid[r][c]}`;
                            tile.textContent = this.grid[r][c];
                            
                            // Perfect grid alignment
                            if (window.innerWidth <= 480) {
                                // Mobile positioning
                                tile.style.left = `${c * 68 + 8}px`;
                                tile.style.top = `${r * 68 + 8}px`;
                            } else {
                                // Desktop: perfect alignment with corrected spacing
                                // 20px + 130px + 13.33px = 163.33px per step
                                const positions = [20, 163.33, 306.66, 450];
                                tile.style.left = `${positions[c]}px`;
                                tile.style.top = `${positions[r]}px`;
                            }
                            
                            container.appendChild(tile);
                        }
                    }
                }

                document.getElementById('score').textContent = this.score;
                document.getElementById('best').textContent = this.best;
            }

            move(direction) {
                let moved = false;
                const newGrid = this.grid.map(row => [...row]);

                if (direction === 'left') {
                    for (let r = 0; r < this.size; r++) {
                        const row = this.grid[r].filter(val => val !== 0);
                        for (let c = 0; c < row.length - 1; c++) {
                            if (row[c] === row[c + 1]) {
                                row[c] *= 2;
                                this.score += row[c];
                                row[c + 1] = 0;
                            }
                        }
                        const filteredRow = row.filter(val => val !== 0);
                        while (filteredRow.length < this.size) {
                            filteredRow.push(0);
                        }
                        newGrid[r] = filteredRow;
                    }
                } else if (direction === 'right') {
                    for (let r = 0; r < this.size; r++) {
                        const row = this.grid[r].filter(val => val !== 0);
                        for (let c = row.length - 1; c > 0; c--) {
                            if (row[c] === row[c - 1]) {
                                row[c] *= 2;
                                this.score += row[c];
                                row[c - 1] = 0;
                            }
                        }
                        const filteredRow = row.filter(val => val !== 0);
                        while (filteredRow.length < this.size) {
                            filteredRow.unshift(0);
                        }
                        newGrid[r] = filteredRow;
                    }
                } else if (direction === 'up') {
                    for (let c = 0; c < this.size; c++) {
                        const column = [];
                        for (let r = 0; r < this.size; r++) {
                            if (this.grid[r][c] !== 0) {
                                column.push(this.grid[r][c]);
                            }
                        }
                        for (let r = 0; r < column.length - 1; r++) {
                            if (column[r] === column[r + 1]) {
                                column[r] *= 2;
                                this.score += column[r];
                                column[r + 1] = 0;
                            }
                        }
                        const filteredColumn = column.filter(val => val !== 0);
                        while (filteredColumn.length < this.size) {
                            filteredColumn.push(0);
                        }
                        for (let r = 0; r < this.size; r++) {
                            newGrid[r][c] = filteredColumn[r];
                        }
                    }
                } else if (direction === 'down') {
                    for (let c = 0; c < this.size; c++) {
                        const column = [];
                        for (let r = 0; r < this.size; r++) {
                            if (this.grid[r][c] !== 0) {
                                column.push(this.grid[r][c]);
                            }
                        }
                        for (let r = column.length - 1; r > 0; r--) {
                            if (column[r] === column[r - 1]) {
                                column[r] *= 2;
                                this.score += column[r];
                                column[r - 1] = 0;
                            }
                        }
                        const filteredColumn = column.filter(val => val !== 0);
                        while (filteredColumn.length < this.size) {
                            filteredColumn.unshift(0);
                        }
                        for (let r = 0; r < this.size; r++) {
                            newGrid[r][c] = filteredColumn[r];
                        }
                    }
                }

                // Check if the grid has changed
                for (let r = 0; r < this.size; r++) {
                    for (let c = 0; c < this.size; c++) {
                        if (this.grid[r][c] !== newGrid[r][c]) {
                            moved = true;
                            break;
                        }
                    }
                    if (moved) break;
                }

                if (moved) {
                    this.grid = newGrid;
                    this.addRandomTile();
                    this.updateDisplay();

                    if (this.score > this.best) {
                        this.best = this.score;
                        localStorage.setItem('best2048', this.best);
                    }

                    if (this.checkWin()) {
                        this.showMessage('You Win!', 'game-won');
                    } else if (this.checkGameOver()) {
                        this.showMessage('Game Over!', 'game-over');
                    }
                }
            }

            checkWin() {
                for (let r = 0; r < this.size; r++) {
                    for (let c = 0; c < this.size; c++) {
                        if (this.grid[r][c] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }

            checkGameOver() {
                // Check for empty cells
                for (let r = 0; r < this.size; r++) {
                    for (let c = 0; c < this.size; c++) {
                        if (this.grid[r][c] === 0) {
                            return false;
                        }
                    }
                }

                // Check for possible merges
                for (let r = 0; r < this.size; r++) {
                    for (let c = 0; c < this.size; c++) {
                        const current = this.grid[r][c];
                        if ((r < this.size - 1 && this.grid[r + 1][c] === current) ||
                            (c < this.size - 1 && this.grid[r][c + 1] === current)) {
                            return false;
                        }
                    }
                }

                return true;
            }

            showMessage(text, className) {
                const messageElement = document.getElementById('game-message');
                const textElement = document.getElementById('message-text');
                textElement.textContent = text;
                messageElement.className = `game-message ${className}`;
                messageElement.style.display = 'flex';
            }

            hideMessage() {
                document.getElementById('game-message').style.display = 'none';
            }

            restart() {
                this.init();
            }

            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    switch (e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.move('left');
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.move('right');
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.move('up');
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.move('down');
                            break;
                    }
                });

                // Touch support for mobile
                let startX = 0;
                let startY = 0;
                const container = document.getElementById('grid-container');

                container.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });

                container.addEventListener('touchend', (e) => {
                    if (!startX || !startY) return;

                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;

                    const diffX = startX - endX;
                    const diffY = startY - endY;

                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 0) {
                            this.move('left');
                        } else {
                            this.move('right');
                        }
                    } else {
                        if (diffY > 0) {
                            this.move('up');
                        } else {
                            this.move('down');
                        }
                    }

                    startX = 0;
                    startY = 0;
                }, { passive: true });
            }
        }

        // Initialize the game
        const game = new Game2048();
    </script>
</body>
</html>
